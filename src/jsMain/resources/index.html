<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCWeb</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="gcweb.js"></script>
</head>
<body>

<script language="JavaScript">
    var isIE = /*@cc_on!@*/false || !!document.documentMode;
    if (isIE) {
        document.write("Your browser is not supported!");
    }
</script>


<div id="login-container">
    <h2>Willkommen!</h2>

    <p>Um zusammenarbeiten zu können, müssen du und dein Partner euren Kommunikator auf die selbe Frequenz einstellen.</p>

    <div id="login-freq-area">
        <div>Aktuelle Frequenz:</div>
        <div id="login-current-freq">---</div>

        <div id="login-new-freq-area">
            <input id="login-new-freq" type="text"/>
            <button id="login-new-freq-set-button">Ändern</button>
        </div>
    </div>

    <div id="login-game-select-area">
        <select id="login-game-selector">

        </select>
    </div>
</div>


<div id="game-container">
    <div id="page-container">
        <h2>Verbindung zu Partner hergestellt!</h2>
    </div>
</div>



<div id="debug-area" style="padding-top: 150px; font-size: small !important;">
    <p id="debug-location">Location NOT DETECTED!</p>
</div>


</body>
</html>
